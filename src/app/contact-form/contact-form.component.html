<form  [FormGroup]="employeeForm" (ngSubmit)="onSubmit" class="form-horizontal">
    <div class="form-group" [ngClass]="{ 'has-error':employeeForm.get(fullName).errors && 
    (employeeForm.get(fullName).touched)||(employeeForm.get(fullName).dirty)}">

        <label class="col-sm-2 control-label" for="fullName">FullName</label>
        <div class="col-sm-10">
          <input id="fullName" formControlName="fullName" type="text" class="form-control" placeholder="enter fulname" >
          <span class="help-block" *ngIf="employeeForm.get(fullName).errors && 
          (employeeForm.get(fullName).touched)||(employeeForm.get(fullName).dirty)">
           <span *ngIf="employeeForm.get(fullName).erros.required">
             Full Name Is Required
           </span>
           <span *ngIf="employeeForm.get(fullName).erros.minLength ||employeeForm.get(fullName).erros.maxLength" >
             Full Name Must Be Greater Than 2 chracters and less than 10 characters.
           </span>
        </span>
      </div>
    </div>
    <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Email</label>
          <div class="col-sm-10">
            <input id="email"  formControlName="email" type="email" class="form-control" placeholder="enter email"  >
            
          </div>
    </div>
   
   
      <button [disabled]="loading"  class="btn btn-default" type="submit">Save</button>
   
</form>
